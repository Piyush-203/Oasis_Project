<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp-convertor</title>
</head>

<body>
    <h1>Temprature Converter </h1>
    <div class="wrapper">
        <div class="container">
            <label for="celcius">Celsius</label>
            <input type="number" id="celcius" oninput="celToKel()">
        </div>
        <div class="container">
            <label for="Kelvin">Kelvin</label>
            <input type="number" id="Kelvin" oninput="KelToCel()">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
